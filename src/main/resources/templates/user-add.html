<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users DataBase</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
<h1>Добавление Пользователя</h1>
    <form action="/add-user" method="post">
        <input type="text" name="FullName" placeholder="enter Full-Name" class="form-control"><br>
        <input type="text" name="email" placeholder="enter email" class="form-control"><br>
        <input type="text" name="password" placeholder="enter password" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
</body>
</html>
