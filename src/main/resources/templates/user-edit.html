<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование Пользователя</h1>
    <div th:each = "el : ${user}">
    <form method="post">
        <input type="text" th:value="${el.fullName}" name="FullName" placeholder="enter Full-Name" class="form-control"><br>
        <input type="text" th:value="${el.email}" name="email" placeholder="enter email" class="form-control"><br>
        <input type="text" th:value="${el.password}" name="password" placeholder="enter password" class="form-control"><br>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
    </div>
</div>
</body>
</html>
