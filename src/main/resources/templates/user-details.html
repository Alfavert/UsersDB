<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users DataBase</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h2>Подробная информация</h2>
<div th:each = "el : ${user}" class="alert alert-info mt-2">
    <h3 th:text="'id: ' +  ${el.id}"></h3>
    <h3 th:text="'email: '+${el.email}"></h3>
    <h3 th:text="'Full Name: '+ ${el.fullName}"></h3>
    <h3 th:text="'Password: '+${el.password}"></h3>
    <a th:href="'/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
    <form th:action="'/' +${el.id} + '/remove'" method="post">
        <button class="btn btn-warning" type="submit">Удалить</button>
    </form>

</div>
</body>
</html>
